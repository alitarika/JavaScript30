<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <button onClick="startGame(10000)">Start!</button>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <script>
      const holes = document.querySelectorAll(".hole");
      const scoreBoard = document.querySelector(".score");
      const moles = document.querySelectorAll(".mole");

      function randTime(min, max) {
        return Math.round(Math.random() * (max - min) + min);
      }

      let lastChosen;
      let chosenEl;
      let timeUp = false;
      let score;
      let moleDuration;

      function randEl(iterable) {
        let chosenEl;

        // const index = Math.floor(Math.random() * iterable.length);
        // chosenEl = iterable[index];

        // if (chosenEl === lastChosen) {
        //   return randEl(iterable);
        // }

        do {
          const index = Math.floor(Math.random() * iterable.length);
          chosenEl = iterable[index];
        } while (chosenEl === lastChosen);

        lastChosen = chosenEl;
        return chosenEl;
      }

      function peep() {
        moleDuration = randTime(400, 1200);
        const hole = randEl(holes);
        hole.classList.add("up");
        setTimeout(() => {
          hole.classList.remove("up");
          if (!timeUp) peep(); // if there is still time, game continues
        }, moleDuration);
      }

      function startGame(gameDuration) {
        score = 0;
        scoreBoard.textContent = 0;
        timeUp = false;
        peep();
        setTimeout(() => {
          timeUp = true;
        }, gameDuration);
      }

      function bonk(e) {
        if (!e.isTrusted) return;
        if (this.classList.contains("bonked")) return;
        score++;
        this.classList.add("bonked");
        this.classList.remove("up");
        scoreBoard.textContent = score;
        console.log(moleDuration);
        setTimeout(() => {
          this.classList.remove("bonked");
        }, moleDuration);
      }

      moles.forEach((mole) => mole.addEventListener("click", bonk));
    </script>
  </body>
</html>
