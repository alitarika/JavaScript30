<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Foo Bar Baz");

      // Interpolated
      console.log("Hello %s %d interpolation", "from", 1);
      // Styled
      console.log(
        "Hello %c World!",
        "font-size: 16px; font-weight: bold; color: #0af"
      );

      // warning!
      const isWorking = false;
      console.warn(`${isWorking ? "" : "There is a problem in such and such"}`);
      // Error :|
      console.error(
        `${isWorking ? "" : "There is a problem in such and such"}`
      );

      // Info
      console.info(
        "If you are deugging this page. Be careful on part X and Y because of Z."
      );

      // Testing
      console.assert(3 === "3", "check if numbers are not a string");

      // clearing
      // console.clear();

      // Viewing DOM Elements
      const paraEl = document.querySelector("p");
      console.dir(paraEl);
      console.clear();

      // Grouping together

      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`${dog.name} is here`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`Say hi to ${dog.name}`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count(isWorking);

      // timing
      console.time("fetch gh user api");
      fetch("https://api.github.com/users/alitarika")
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
          console.timeEnd("fetch gh user api");
        });
    </script>
  </body>
</html>
