<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const secretPhrase = "tarik";
      let pressed = [];

      function handleKeyDown(e) {
        pressed.push(e.key);
        pressed.splice(0, pressed.length - secretPhrase.length);
        if (pressed.join("") === secretPhrase) {
          cornify_add();
        }
      }

      window.addEventListener("keydown", handleKeyDown);
    </script>
  </body>
</html>
